machine:
  java:
    version: openjdk8

checkout:
  post:
    - git submodule sync
    - git submodule update --init

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - cp target/surefire-reports/*.xml  $CIRCLE_TEST_REPORTS/junit/

deployment:
  snapshots:
    branch: master
    commands:
      - ls -l build-support
      - build-support/handle-mvn-release.sh